<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Skiza Spin & Win</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        /* Spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1.5s linear infinite;
        }

        /* Pulse animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="min-h-screen gradient-bg flex items-center justify-center">
    <div class="text-center fade-in">
        <!-- Spinner -->
        <div class="relative mb-8">
            <div class="spinner w-24 h-24 mx-auto border-8 border-white border-opacity-20 border-t-white rounded-full">
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-4xl">ðŸŽ¡</span>
            </div>
        </div>

        <!-- Loading Text -->
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">Skiza Spin & Win</h1>
        <p class="text-xl text-white text-opacity-90 pulse">Loading...</p>
    </div>

    <script>
        // Auto-redirect to landing page after 2 seconds
        setTimeout(function () {
            window.location.href = "{% url 'landing_page' %}";
        }, 2000);
    </script>
</body>

</html>
